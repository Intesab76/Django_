<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

<style>

	body{
		background-color:lightgreen;
	}

	input{
		width: 100%;
		padding: 12px 20px;
		margin: 10px 0;
		box-sizing: border-box;
	}

	input::placeholder {
	  color:brown;
	}

	.submit{
		background-color:lightgreen;
	}

	.center-column{
		width:600px;
		margin: 20px auto;
		padding:20px;
		background-color:lightcyan;
		border: 4px ridge lightsalmon;
	}

	.item-row{
		background-color: lightslategrey;
		margin: 10px;
		padding: 20px;
		border-radius: 20px;
		color: #fff;
		font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
		font-size: 20px;
	}

</style>

<div class="center-column">

	<form method="POST" action="/">
		{% csrf_token %}
		{{form.title }}
	
		<input class="btn btn-primary" style ="background-color:navy; border: 3px solid gray;border-radius: 20px; font-size: 25px;"  type="submit" name="Create Task">
	</form>

	<div class="todo-list">

	{% for task in tasks %}
		<div class="item-row">
			<a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
			<a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a>

			{% if task.complete == True %}
			{{task}}	
			{% else %}
			<span>{{task}}</span>
			{% endif %}
		</div>
	{% endfor %}
	</div>
</div>
